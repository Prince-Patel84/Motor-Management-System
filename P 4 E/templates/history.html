<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Styling the table */
table {
    width: 100%;
    border-collapse: collapse;
    font-family: 'Arial', sans-serif;
    margin: 20px 0;
    font-size: 16px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

/* Styling table headers */
table thead th {
    background-color: #4CAF50;
    color: white;
    text-align: left;
    padding: 12px 15px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

/* Styling table rows */
table tbody tr {
    border-bottom: 1px solid #dddddd;
    transition: background-color 0.3s ease-in-out;
}

/* Alternating row colors */
table tbody tr:nth-of-type(even) {
    background-color: #f9f9f9;
}

/* Subtle hover effect */
table tbody tr:hover {
    background-color: #f1f1f1;  /* Slightly darker background on hover */
}

/* Styling table cells */
table tbody td {
    padding: 12px 15px;
    color: #333;
}

/* Responsive Design */
@media (max-width: 768px) {
    table {
        font-size: 14px; /* Decrease font size for better readability on smaller screens */
    }

    table thead th, table tbody td {
        padding: 8px 10px; /* Adjust padding to fit smaller screen */
    }

    table tbody td {
        white-space: nowrap; /* Prevent text wrapping in cells */
    }

    table {
        overflow-x: auto; /* Enable horizontal scrolling if the table doesn't fit */
        display: block;    /* Table becomes block element for better scrolling on small screens */
    }
}


    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">

                <li><a href="view-motors">View Motors</a></li>
                <li><a href="history">History</a></li>
            </ul>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        </div>
    </nav>

    <div class="container">
        <h1>Motor History</h1>
        <table id="history-table">
            <thead>
                <tr>
                    <th>O/H Date</th>
                    <th>Description of Job</th>
                    <th>R Phase</th>
                    <th>Y Phase</th>
                    <th>B Phase</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="history-table-body">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
